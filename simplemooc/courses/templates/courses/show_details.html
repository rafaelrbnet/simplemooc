{% extends "courses/course_dashboard.html" %}

{% block breadcrumb %}
    {{ block.super }}
    <li>/</li>
    <li><a href="{% url 'courses:show_details' course.slug %}">{{ course }}</a></li>
{% endblock %}

{% block dashboard_content %}

<div class="well">
    <h2>{{ course }}</h2>
    {{ course.description }}
</div>
<div class="well">
    <h4 id="comments">Sobre o Curso</h4>
    {{ course.about|linebreaks }}
</div>

{% endblock %}
